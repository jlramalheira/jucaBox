<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Jucabox - a sua juquebox virtual</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Olá, Pedremildo</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Bar do Italiano</span>
          </a>

          <a data-route="users" href="/users">
            <iron-icon icon="star"></iron-icon>
            <span>Ranking</span>
          </a>

          <a data-route="contact" href="/contact">
            <iron-icon icon="perm-identity"></iron-icon>
            <span>Informações</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Jucabox</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">
              A sua Jukebox virtual
            </div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <div class="paper-font-subhead">
                  Tocando agora:
                </div>
                <h2 class="paper-font-title jb-color-text--primary">
                  Are you satisfied
                  <br>
                  <small class="paper-font-subhead jb-color-text--secondary-text">
                    <i>Marina and the Diamonds</i>
                    <br/> 2009
                  </small>
                </h2>
              </paper-material>

              <paper-material elevation="1">
                <h2 class="paper-font-title">Próximas músicas</h2>
                <section>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Rhinestone Eyes</div>
                      <div secondary><i>Gorillaz</i> ─ 2010</div>
                    </paper-item-body>
                    <paper-icon-button icon="star-border"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Fa-fa-fa</div>
                      <div secondary><i>Datarock</i> ─ 2007</div>
                    </paper-item-body>
                    <paper-icon-button icon="star-border"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>My Patch</div>
                      <div secondary><i>Jim Noir</i> ─ 2005</div>
                    </paper-item-body>
                    <paper-icon-button icon="star-border"></paper-icon-button>
                  </paper-item>
                </section>
              </paper-material>

              <paper-material elevation="1">
                <h2 class="paper-font-title">Escolha uma música</h2>
                <paper-input label="Pesquisar por nome, artista, ano..."></paper-input>
                <section>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Around the bend</div>
                      <div secondary><i>Asteroids Galaxy Tour</i> ─ 2009</div>
                    </paper-item-body>
                    <paper-icon-button icon="check"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>The Age of Aquarius (Let the sunshine in)</div>
                      <div secondary><i>The 5<sup>th</sup> Dimension </i> ─ 1971</div>
                    </paper-item-body>
                    <paper-icon-button icon="check"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Hunting High and Low</div>
                      <div secondary><i>a-ha</i> ─ 1985</div>
                    </paper-item-body>
                    <paper-icon-button icon="check"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Toxic</div>
                      <div secondary><i>Britney Spears</i> ─ 2003</div>
                    </paper-item-body>
                    <paper-icon-button icon="check"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Clash</div>
                      <div secondary><i>Caravan Palace</i> ─ 2012</div>
                    </paper-item-body>
                    <paper-icon-button icon="check"></paper-icon-button>
                  </paper-item>
                  <paper-item>
                    <paper-item-body two-line>
                      <div>Of Moons, Birds &amp; Monsters </div>
                      <div secondary><i>MGMT</i> ─ 2007</div>
                    </paper-item-body>
                    <paper-icon-button icon="check"></paper-icon-button>
                  </paper-item>
                </section>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h2 class="paper-font-title">
                  Ranking
                </h2>
                <p>
                  Aqui estão os usuários que tiveram as músicas
                  mais votadas.
                </p>
                <section>
                  <paper-icon-item>
                    <div class="avatar rose" item-icon></div>
                    Pedro Malaquias
                  </paper-icon-item>
                  <paper-icon-item>
                    <div class="avatar darkred" item-icon></div>
                    Maria Verde
                  </paper-icon-item>
                  <paper-icon-item>
                    <div class="avatar amber" item-icon></div>
                    Testerson Testa
                  </paper-icon-item>
                </section>

              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                  User:
                  <span>{{params.name}}</span>
                </h2>
                <div>This is
                  <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="paper-font-title">Informações pessoais</h2>
                <form>
                  <p>
                    <paper-input label="Nome" value="Pedremildo"></paper-input>
                  </p>
                  <p>
                    <paper-input label="Sobrenome" value="Escavadeira Trunk"></paper-input>
                  </p>
                  <p>
                    <paper-input type="date" label="Nascimento" value="09/08/1990"></paper-input>
                  </p>
                  <p>
                    <span class="paper-font-caption jb-color-text--secondary-text">Foto</span>
                    <span class="photo"></span>

                  </p>
                  <p class="text-center">
                    <paper-button class="jb-color-color--primary jb-color-text-white" raised>Salvar</paper-button>
                  </p>
                </form>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                 duration="6000"

      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
